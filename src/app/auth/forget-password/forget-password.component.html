<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body text-center">
            <img class="image-circle" src="https://img.icons8.com/plasticine/2x/user.png" alt="">
            <h6 class="card-title text-center">Change your Password</h6>
            <form class="form-signin">
              <div class="form-label-group py-2">
                <input type="email" name="email" ngModel class="form-control" placeholder="Email address to Reset" required autofocus>              
              </div> 
              <div class=" text-center">
                <button class="btn btn-sm btn-primary text-uppercase" type="submit">Send</button>              
              </div> <br>            
            </form>
            <p  style="font-size: xx-small;">Want to Sign In ? <a routerLink="/auth"> Click here</a> </p>             
          </div>
        </div>
      </div>
    </div>
  </div>
